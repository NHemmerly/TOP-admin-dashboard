<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work View</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="actions">
                <li class="action">
                    <div>
                        <h3>Home</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>Profile</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>Messages</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>History</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>Tasks</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>Communities</h3>
                    </div>
                </li>
                <li class="blank"></li>
                <li class="action">
                    <div>
                        <h3>Settings</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>Support</h3>
                    </div>
                </li>
                <li class="action">
                    <div>
                        <h3>Privacy</h3>
                    </div>
                </li>
            </ul>
        </div>
        <div class="right-pane">
            <div class="header">
                <div class="top">
                    <input type="text" placeholder="Search...">
                    <a href="#" class="notification">
                        <span>bell</span>
                    </a>
                    <a href="#" class="profile-badge">
                        <span>Profile</span>
                    </a>
                    <span>Name</span>
                </div>
                <div class="bottom">
                    <a href="#" class="profile-badge">
                        <span>Profile</span>
                    </a>
                    <div class="greeting">
                        <p>How's it going,</p>
                        <h2>Name(@Name)</h2>
                    </div>
                    <div class="bottom-buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    <h3>Your Projects</h3>
                </div>
                <div class="news">
                    <div class="announcements">

                    </div>
                    <div class="trending">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
